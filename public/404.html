<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://cdn.reformationfundraising.com/rffcom/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reformation Fundraising</title>
</head>
<body>
  <div id="root"></div>
  <script>
    fetch('/assets/asset-manifest.json')
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          if (file.endsWith('.js')) {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/assets/' + file;
            document.head.appendChild(script);
          } else if (file.endsWith('.css')) {
            const style = document.createElement('link');
            style.rel = 'stylesheet';
            style.href = '/assets/' + file;
            document.head.appendChild(style);
          }
        });
      });
  </script>
</body>
</html>
