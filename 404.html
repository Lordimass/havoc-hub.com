<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your App Title</title>
  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.pathname.split('/').slice(0, -1).join('/') + l.search.slice(1);
        window.history.replaceState(null, null,
            decoded.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    // Simple redirect to index.html if the above script fails
    window.location.replace(window.location.protocol + "//" + window.location.host + window.location.pathname.split('/').slice(0, -1).join('/') + '/index.html');
  </script>
</body>
</html>
